<div class="col-lg-6">
	

	<h1>{{titulo}}</h1>

		<div *ngIf="alertMessage">
				<div class="alert alert-info">
	 				{{alertMessage}}
				</div>
			</div>
	<form #formAlbum="ngForm" (ngSubmit)="onSubmit()">

		<p>
			<label>Titulo</label>
			<input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" class="form-control" required/>
			<span *ngIf="!title.valid && title.touched">El titulo es obligatorio</span>
		</p>

		<p>
			<label>Descripcion</label>
			<input type="text" #description="ngModel" name="description" [(ngModel)]="album.description" class="form-control" required/>
			<span *ngIf="!description.valid && description.touched">El titulo es obligatorio</span>
		</p>

		<p>
			<label>Año</label>
			<input type="text" #year="ngModel" name="year" [(ngModel)]="album.year" class="form-control" required />
			<span *ngIf="!year.valid && year.touched">El año es obligatorio</span>
		</p>

		<div *ngIf="is_edit">
		<div class="album_image_for_edit" *ngIf="album.image && album.image != 'null'" >
			<img src="{{url + 'get-image-album/' + album.image}}" alt="album" />
		</div>
		<p>
			<label> Sube la imágen del album</label>
			<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)"/>
		</p>
		
	</div>

		<input type="submit" class="btn btn-success" value="{{titulo}}" [disabled]="!formAlbum.form.valid" />
		
	</form>

</div>
