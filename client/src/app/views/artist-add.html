<h1>{{titulo}}</h1>

<form #formArtist="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" >
	<p>
		<label>Nombre</label>
		<input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" class="form-control" required/>
		<span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
	</p>

	<p>
		<label>Descripcion</label>
		<textarea #description="ngModel" name="description" [(ngModel)]="artist.description" class="form-control" required>
		</textarea> 
		<span *ngIf="!description.valid && description.touched">El nombre es obligatorio</span>
	</p>

	<input type="submit" value="{{titulo}}" [disabled]="!formArtist.form.valid" class="btn btn-success" />
</form>
