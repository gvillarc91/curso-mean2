<div class="col-lg-6">
		<h1>{{titulo}}</h1>
		<div *ngIf="alertMessage">
			<div class="alert alert-danger">
 				{{alertMessage}}
			</div>
		</div>
		<form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
			<p>
				<label>Nombre:</label>
				<input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" 
				class="form-control" required />
				<span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
			</p>
			<p>
				<label>Apellido:</label>
				<input type="text" #surname="ngModel" 
				class="form-control" name="surname" [(ngModel)]="user.surname" required />
				<span *ngIf="!surname.valid && surname.touched">El apellido es obligatorio</span>
			</p>
			<p>
				<label>Correo Electr√≥nico:</label>
				<input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
				<span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
			</p>

			<div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
				<img src=""/>
			</div>
			<p>
				<label>Sube tu foto:</label>
				<input type="file" placeholder="Subir imagen..." />
			</p>

			<input type="submit" value="Actualizar mis datos" class="btn btn-primary" required />

		</form>

</div>
